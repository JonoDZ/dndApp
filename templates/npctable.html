<h1>NPCs</h1>
	<table class="table table-striped table-condensed table-hover">
		<thead>
		 	<tr>
	            <th>First Name</th>
	            <th>Last Name</th>
	            <th>Race</th>
	            <th>Gender</th>
	            <th>Age</th>
	    	</tr>
	    </thead>
	    <tbody>
		{% for item in charList %}
			<tr>
				<td>{{item['firstName']}}</td>
	            <td>{{item['lastName']}}</td>
	            <td>{{item['race']}}</td>
	            <td>{{item['gender']}}</td>
	            <td>{{item['age']}}</td>
			</tr>				
		{% endfor %}
		</tbody>
	</table>
